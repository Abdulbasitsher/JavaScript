<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <button class="home">Home</button>
        <button class="google">Google.com</button>
    </div>
    <div class="container">
        <form class="form">
            <h1>BMI Counter</h1>
            <label for="height">Height (cm):</label>
            <input type="text" name="height" id="height" placeholder="Enter your height in cm">

            <label for="weight">Weight (kg):</label>
            <input type="text" name="weight" id="weight" placeholder="Enter your weight in kg">
            
            <button type="submit">Calculate</button>
        </form>
        <div class="result">
            <h1>Your BMI is: <span id="result">0</span></h1>
        </div>
    </div>    
    <script src="javaScript.js"></script>
</body>
</html>
